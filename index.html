<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="congress">
  <div class="congress--status">
    <i class="fa fa-ban"></i>
    <i class="fa fa-heart"></i>
  </div>

  <div class="congress--cards">
  </div>

<!-- Query Form --> 
<div class="query-form-container">
<form id="queryForm">
    <input type="text" id="userQuery" placeholder="Enter your query here">
    <button type="submit">Submit</button>
</form>
</div> 

<!-- Display Area for the Response -->
<div id="responseDisplay" class="response-style">
    <!-- Formatted response will be displayed here -->
</div>

  <div class="congress--buttons">
    <button id="nope"><i class="fa fa-ban"></i></button>
    <button id="love"><i class="fa fa-heart"></i></button>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="script.js"></script>
</body>
</html>
